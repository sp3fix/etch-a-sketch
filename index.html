<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Etch-a-Sketch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link href="https://fonts.googleapis.com/css?family=Caveat+Brush" rel="stylesheet">
    <script src="main.js"></script>
</head>
<body>
    <div class="grid-container">
        <div class="item1"></div>
        <div class="item2">
            <div id="grid"></div>
        </div>
        <div class="item3">
            <h1>Etch-a-Sketch</h1>
            <h3>Pixels in Canvas : </h3>
            <input type="range" min="10" max="70" value="20" class="firstSlider" id="myRange" value="150" oninput="getRange(this)">
            <h3>Random Colors : </h3>
            <label class="switch">
                <input type="checkbox" id="randomColors" checked>
                <span class="slider round"></span>
            </label>
            <br>
            <button id="clear" onclick="getRange()">Clear the Canvas</button>
        </div>  
        <div class="item4"></div>
    </div>
</body>
<script src="main.js"></script>
</html>
